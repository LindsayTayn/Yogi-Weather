<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="yogi-weather">
      <header>
        <form>
          <input type="search" placeholder="Enter a City" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Bruxelles</h1>
          <p>
            Friday 9:17, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🧘‍♀️ 9°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/LindsayTayn" target="_blank"
          >Lindsay Tayenne</a
        >
        , is open-sourced on<a
          href="https://github.com/LindsayTayn/Yogi-Weather"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://yogi-weather.netlify.app/"> Netlify</a>
      </footer>
    </div>
  </body>
</html>
